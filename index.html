<!DOCTYPE html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300400" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
        <!--`	<meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	<script src="script.js"></script>
	<title>Calculator</title>
</head>
<body>
	<div class="header">
		<h1>Calculator</h1>
	</div>
	<div class="content-wrapper">
		<div class="calculator-main">
			<div class="calculator-screen">
				<div class="screenDisplay" id="screenDisplay">123456</div>
			</div>
			<div class="calculator-buttons">
				<div class="calculator-buttons-col">
					<button type="button" class="operator calculator-button clearButton" id="clearButton">C</button>
					<button type="button" class="calculator-button" id="inputButton7">7</button>
					<button type="button" class="calculator-button" id="inputButton4">4</button>
					<button type="button" class="calculator-button" id="inputButton1">1</button>
					<button type="button" class="calculator-button" id="inputButton0">0</button>
				</div>
				<div class="calculator-buttons-col">
					<button type="button" class="operator calculator-button" id="precentButton">%</button>
					<button type="button" class="calculator-button" id="inputButton8">8</button>
					<button type="button" class="calculator-button" id="inputButton5">5</button>
					<button type="button" class="calculator-button" id="inputButton2">2</button>
					<button type="button" class="calculator-button" id="inputButton.">.</button>
				</div>
				<div class="calculator-buttons-col">
					<button type="button" class="operator calculator-button" id="posNegButton">&plusmn;</button>
					<button type="button" class="calculator-button" id="inputButton9">9</button>
					<button type="button" class="calculator-button" id="inputButton6">6</button>
					<button type="button" class="calculator-button" id="inputButton3">3</button>
					<button type="button" class="operator calculator-button" id="equalButton">=</button>
				</div>
				<div class="calculator-buttons-col">
					<button type="button" class="operator calculator-button" id="divideButton">&divide;</button>
					<button type="button" class="operator calculator-button" id="multiplyButton">&times;</button>
					<button type="button" class="operator calculator-button" id="subtractButton">-</button>
					<button type="button" class="operator calculator-button addButton" id="addButton">+</button>
				</div>
			</div>
		</div>
	</div>
</body>
